<mat-card>
  <mat-card-title>
    Defenses
  </mat-card-title>
  <mat-card-content>
    <mat-list data-cy="defenses-list">
      <mat-list-item
        *ngFor="let defense of defenses"
        attr.data-cy="defense-{{ defense.id }}-item"
        class="mat-list-option"
        (click)="selected.emit(defense)"
      >
        <span matLine attr.data-cy="defense-{{ defense.id }}-item-title">{{
          defense.title
        }}</span>
        <button
          *ngIf="!readonly"
          attr.data-cy="delete-defense-{{ defense.id }}-btn"
          mat-icon-button
          type="button"
          color="warn"
          (click)="deleted.emit(defense); $event.stopImmediatePropagation()"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
